<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row form-heading">
      <div class="col">
        <h1 class="form-title">Crea una cuenta</h1>
        <h3 class="form-sub-title">Inicia sesion con alguna red social o con tu Correo</h3>
        <div class="social-sign-up button-bar">
          <a class="button icon ion-social-facebook wbutton-positive"></a>
          <a class="button icon ion-social-twitter button-calm"></a>
        </div>
      </div>
    </div>
    <div class="row form-separator">
      <hr class="separator-line"/>
      <span class="separator-mark">O</span>
      <hr class="separator-line"/>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="signup_form" class="" novalidate>
          <div class="form-fields-outer list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Nombre" name="nombre" ng-model="form.nombre" required>
            </label>
            <label class="item item-input">
              <input type="email" placeholder="Correo electrónico" name="email" ng-model="form.correo" required>
            </label>
            <label class="item item-input">
              <input type="tel" placeholder="Número de Celular" name="phone" ng-model="form.celular" required>
            </label>
            <label class="item item-input" show-hide-container>
              <input type="password" placeholder="Contraseña" name="password" ng-model="form.contrasena" required show-hide-input>
            </label>
            <button type="submit" class="sign-up button button-block" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
              Registrarse
            </button>
            <p ng-show="error" class="message error">{{error}}</p>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
